<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherPulse</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/weatherStyle.css">
    <link rel="stylesheet" href="/src/css/forecastStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1>WeatherPulse</h1>
        <p>Your Go-To City Weather Guide...</p>
    </header>
    <main>
        <div class="search-bar">
            <form id="weatherForm">
                <input type="text" placeholder="Enter city name..." id="cityInput">
                <button type="submit" id="get-weather-btn">Search</button>
            </form>
        </div>
        <div class="current-weather" style="display: none;">
            <!--Dynamic Data-->
        </div>
        <div class="weather-forecast" style="display: none;">
            <!--Dynamic Data-->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 WeatherPulse. All Rights Reserved. Powered By <a href="https://openweathermap.org/api" target="_blank">OpenWeather</a></p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <script src="/src/js/script.js"></script>
</body>
</html>
